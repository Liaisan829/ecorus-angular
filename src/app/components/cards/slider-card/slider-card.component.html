<div
	class='section'
	[class.section__yellow]='theme === "yellow"'
	[class.section__light-green]='theme === "light-green"'
>
	<div class='section__info'>
		<h1>{{cardHeadline}}</h1>
		<p>
			<ng-content select='[cardText]'></ng-content>
		</p>
		<app-button>{{buttonText}}</app-button>
	</div>
	<img src='{{img}}'
	     alt='serviceCondition'>
</div>
