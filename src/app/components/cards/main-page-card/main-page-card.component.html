<div class='mainPageCard__wrapper'>
	<div class='mainPageCard'>
		<div class='mainPageCard__content'>
			<h1 class='mainPageCard__title'>{{title}}</h1>
			<p class='mainPageCard__text'>{{text}}</p>
			<app-button
				theme='GREY'
				class='mainPageCard__btn'
			>
				<img src='/assets/mainPage/buttonArrow.svg'
				     alt='arrow'>
			</app-button>
		</div>
		<div class='mainPageCard__image'>
			<img
				[src]='bgImg'
			/>
		</div>
	</div>
</div>
