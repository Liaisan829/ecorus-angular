<div class='informBlock'>
	<div class='informBlock__info'>
		<div class='informBlock__info__text'>
			<h1>{{cardHeadline}}</h1>
			<p>{{cardText}}</p>
		</div>
		<div class='informBlock__info__cardButton'>
			<app-button
				theme='GREY'
			>
				<img src='/assets/buttonArrow.svg'
				     alt='arrow'>
			</app-button>
		</div>
	</div>
	<img class='informBlock__img' src='{{img}}'
	     alt=''>
</div>
