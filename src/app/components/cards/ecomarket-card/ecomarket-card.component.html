<div class='section' *ngFor='let item of product$ | async'>
	<div class='section--brand'>
		<p>{{item.brand}}</p>
	</div>

	<app-button
		theme='DEFAULT'
	>
		<img class='section--img' src='{{item.img}}' alt='product'/>
	</app-button>

	<div class='section--text'>
		<h6>{{item.name}}</h6>
		<p>{{item.gender}}</p>
	</div>

	<div class='section--price'>
		<img src='./assets/currency.svg'
		     alt='currency' />
		<p>{{item.price}}</p>
	</div>
</div>
