<div class='promoCard'
     *ngFor='let item of promo$ | async'>
	<div class='promoCard--price'>
		<h2>{{item.price}}</h2>
	</div>
	<div class='promoCard--info'>
		<div class='promoCard--info--item'>
			<p>Дата создания</p>
			<h5>{{item.date}}</h5>
		</div>
		<div class='promoCard--info--item'>
			<p class='greenText'>Ссылка на товар</p>
			<h5 class='greenLink'>{{item.link}}</h5>
		</div>
	</div>
	<app-button
		type='button'
		theme='GREY'
	>
		Показать qr-код
	</app-button>
</div>
