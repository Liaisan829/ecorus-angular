<div class='profile-skeleton'>
		<div class='profile-skeleton__block'>
			<div class='profile-skeleton__block__img'>
				<ngx-skeleton-loader
					appearance='circle'
					[theme]="{ width: '128px', height: '128px'}"
				>
				</ngx-skeleton-loader>
			</div>
			<div class='profile-skeleton__block__text'>
				<ngx-skeleton-loader
					appearance='line'
					[theme]="{ width: '225px', height: '28px'}"
				>
				</ngx-skeleton-loader>
				<ngx-skeleton-loader
					appearance='line'
					[theme]="{ width: '145px', height: '20px'}"
				>
				</ngx-skeleton-loader>
				<ngx-skeleton-loader
					appearance='line'
					[theme]="{ width: '141px', height: '20px'}"
				>
				</ngx-skeleton-loader>
			</div>
		</div>
</div>
