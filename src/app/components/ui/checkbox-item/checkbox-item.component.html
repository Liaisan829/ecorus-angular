<label class='checkbox'>
	<input
		type='checkbox'
		[id]='index'
		[checked]='isClicked'
		(click)='clickHandler()'
	>
	<span class='isChecked ? styles.checkbox__activeSpan : styles.checkbox__span'></span>
	<p class='isChecked ? styles.checkbox__activeText : styles.checkbox__text'>{{title}}</p>
</label>
