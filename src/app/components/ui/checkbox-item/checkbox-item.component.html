<div class='checkboxWithName'>
	<label class='checkbox_wrapper'>
		<input type='checkbox'
		       (change)='changeState()'>
		<span class='checkbox {{(isChecked|async)?"checkbox-active":""}}'>
			<img [height]='10'
			     src='/assets/ecoMarket/checkbox.svg'
			     [width]='12'
			     alt='checkbox'
			>
		</span>
	</label>
	<p class='default_name disabledName'>{{title}}</p>
</div>
