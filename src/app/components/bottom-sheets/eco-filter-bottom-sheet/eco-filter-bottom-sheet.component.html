<app-bottom-sheet-wrapper>
	<div class='bottom-sheet__header'>
		<app-sorting-buttons></app-sorting-buttons>
	</div>

	<div class='bottom-sheet__content'>
		<app-filter></app-filter>
	</div>

	<div class='bottom-sheet__footer'>
		<app-button
			theme='GREEN'
			[wide]=true
			(submit)='closeBottomSheet()'
		>Применить
		</app-button>
		<app-button
			theme='GREY'
			[wide]=true
			(submit)='closeBottomSheet()'
		>Сбросить фильтры
		</app-button>
	</div>
</app-bottom-sheet-wrapper>
