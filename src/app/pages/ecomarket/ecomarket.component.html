<div class='ecomarket'>
	<h1>ЭкоМаркет</h1>
	<div class='filter__btns'>
		<app-sorting-buttons></app-sorting-buttons>
	</div>

	<div class='filter__btns__mobile'>
		<app-button
			theme='GREY'
			(submit)='openEcoFilterBottomSheet()'
		>Фильтры
		</app-button>
	</div>
</div>

<div class='ecomarket__content'>
	<app-checkbox-group></app-checkbox-group>

	<div *ngIf='(products$|async)!.length>0'>
		<app-ecomarket-card></app-ecomarket-card>
	</div>
</div>
