<div class='ecomarket'>
	<h1>ЭкоМаркет</h1>
	<div class='sort__btns'>
		<app-sorting-buttons></app-sorting-buttons>
	</div>

	<div class='sort__btns__mobile'>
		<app-button
			theme='GREY'
			(submit)='openEcoFilterBottomSheet()'
		>Фильтры
		</app-button>

	</div>
</div>

<div class='ecomarket__content'>
	<app-checkbox-group class='ecomarket__content__filter'></app-checkbox-group>

	<ng-container *ngIf='!loading; else other'>
		<ng-container *ngIf='(products$|async)!.length>0'>
			<app-ecomarket-card></app-ecomarket-card>
		</ng-container>
	</ng-container>
</div>

<ng-template #other>
	<app-ecomarket-skeleton></app-ecomarket-skeleton>
</ng-template>
