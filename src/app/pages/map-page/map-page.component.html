<section class='mapPage'>
	<div class='mapPage__info'>
		<app-search-input></app-search-input>
		<app-drop-down-list
			[items]="['H&M', 'Adidas', 'NIKE']"
		>
			Выбрано 3 магазина
		</app-drop-down-list>
		<app-drop-down-list
			[items]="['Стекло', 'Пластик', 'Дерево']"
		>
			Материалы
		</app-drop-down-list>
	</div>

	<div class='mapPage__info__cards'>
		<div *ngFor='let item of collPoints$ | async'>
			<app-common-map-card [collPoint]='item'
			></app-common-map-card>
		</div>
	</div>

	<div class='mapPage__info__outlet'>
		<router-outlet></router-outlet>
	</div>
</section>

<app-map></app-map>
